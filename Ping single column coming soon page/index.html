<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Ping coming soon page</title>
		<link rel="stylesheet" href="style.css" />
		<script src="main.js" defer></script>
		<script
			src="https://kit.fontawesome.com/fbe063871c.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<section>
			<img src="images/logo.svg" alt="Logo" class="logo" />
			<h1 class="launching">We are launching <strong>soon!</strong></h1>
			<p class="subscribe">Subscribe and get notified</p>
			<form>
				<input
					type="text"
					name="email"
					id="email"
					placeholder="Your email address..."
				/>
				<p class="invalid-email-para hidden">
					Please provide a valid email address
				</p>
				<button>Notify Me</button>
			</form>
			<img
				src="images/illustration-dashboard.png"
				alt="Dashboard illustration"
			/>
			<footer class="footer">
				<div class="social-logo">
					<a href="#">
						<i class="fa-brands fa-facebook-f"></i>
					</a>
					<a href="#"><i class="fa-brands fa-twitter"></i></a>
					<a href="#">
						<i class="fa-brands fa-instagram"></i>
					</a>
				</div>
				<p>&copy; Copyright Ping. All rights reserved.</p>
			</footer>
		</section>

		<footer>
			<p class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a href="https://www.frontendmentor.io/profile/myrhisyoinked"
					>myrhisyoinked</a
				>.
			</p>
		</footer>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        padding: 5px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="result-summary">
      <div class="brief-summary">
        <h3>Your Result</h3>
        <div class="bubble-score">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="detailed-score">
        <h2>Summary</h2>
        <ul>
          <li id="reaction">
            <span>
              <img src="assets/images/icon-reaction.svg" alt="Reaction" />
              Reaction
            </span>
            <span class="total-score"><span class="active-score">80</span> / 100</span>
          </li>
          <li id="memory">
            <span>
              <img src="assets/images/icon-memory.svg" alt="Memory" />
              Memory
            </span>
            <span class="total-score"><span class="active-score">92</span> / 100</span>
          </li>
          <li id="verbal">
            <span>
              <img src="assets/images/icon-verbal.svg" alt="Verbal" />
              Verbal
            </span>
            <span class="total-score"><span class="active-score">61</span> / 100</span>
          </li>
          <li id="visual">
            <span>
              <img src="assets/images/icon-visual.svg" alt="Visual" />
              Visual
            </span>
            <span class="total-score"><span class="active-score">72</span> / 100</span>
          </li>
        </ul>
        <button>Continue</button>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io/profile/myrhisyoinked" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">myrhisyoinked</a>.
    </div>
  </body>
</html>
